    <div class="SignUp">
        <div class="container">
            <div class="row">
                
                <div class="col-md-1"> </div>  
                <div class="col-sm-12 col-md-10 SignUp-box">             
    
    
                    <form>
                        
                        <div class="form-group form-group-left col-lg-5">
                            <label for="FirstNameSignUp">First Name</label>
                            <input type="text" class="form-control" id="FirstNameSignUp">
                            
                        </div>
                        

                        <div class="form-group form-group-right col-lg-5">
                            <label for="LastNameSignUp">Last Name</label>
                            <input type="text" class="form-control" id="LastNameSignUp">
                            
                        </div>
                        <br>

                        <div class="form-group form-group-full col-lg-11">
                            <label for="AddressSignUp">Address</label>
                            <textarea class="form-control" rows="3" id="AddressSignUp"></textarea>
                            
                        </div>
                        <br>

                        <div class="form-group form-group-full col-lg-11">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                            


                        <div class="form-group form-group-left col-lg-5">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="form-group form-group-right col-lg-5">
                            <label for="ConfirmInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="ConfirmInputPassword1">
                        </div>
                        
                        <div class="form-group form-group-left col-lg-5">
                            <label for="NumberSignUp">Mobile Number</label>
                            <input type="number" class="form-control" id="NumberSignUp">
                            
                        </div>

                        <div class="form-group form-check form-group-right col-lg-5">
                            
                            <label class="form-check-label " for="exampleCheck1">Receive Notifications</label>
                            <input type="checkbox" class="form-check-input col-lg-10" id="exampleCheck1">
                            
                            
                        </div>      
                        <br>               
                        <div class="signUpSubmit form-group-left">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                        
                </div>
                    
            </div>
        </div>
    </div>




</body>
